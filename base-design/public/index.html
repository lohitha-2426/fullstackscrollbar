<html>
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hello there!</h1>
    <label for="tvShow">What is your favorite TV show?</label>
    <select name="tvShow">
        <option value="a">Whose Line is It Anyway?</option>
        <option value="b">Family Feud</option>
        <option value="c">The Simpsons</option>
        <option value="d">It's Always Sunny</option>
    </select>
    <button>Submit Your Answer</button>
<script>
    $("button").click(function() {
        axios.post('/answer',{
            "tvShow":$("select[name='tvShow']").val()
        })
        .then(function(response) {
            console.log(response);
        })
        .catch(function(error) {
            console.log(error);
        });
    });
</script>
</body>
</html>
